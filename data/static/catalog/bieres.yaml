    objections:
      - question: "Votre bière est trop chère"
        response: |
          "33" Export offre le meilleur rapport qualité-prix du marché.
          Avec une marge de 12-16% pour vous selon le format, vous gagnez 
          plus qu'avec les marques concurrentes. De plus, la rotation rapide 
          compense largement le prix : vous vendez 2 à 3 fois plus vite.
        script: |
          "Regardez : sur 100 caisses vendues, vous gagnez [X] FCFA de plus 
          qu'avec [concurrent]. Et comme ça tourne 2x plus vite, vous gagnez 
          en fait le double. Faisons le calcul ensemble..."
        
      - question: "Ça ne tourne pas chez moi"
        response: |
          "33" Export est la bière la plus demandée au Cameroun avec plus de 
          60% de part de marché. Si la rotation est faible chez vous, c'est 
          souvent un problème de visibilité ou de prix. Nous pouvons vous 
          fournir de la PLV gratuite et un frigo pour booster les ventes.
        script: |
          "Essayons ensemble : je vous mets en visibilité avec notre PLV 
          gratuite, je vous installe un frigo, et on fait le point dans 
          2 semaines. Vous verrez la différence immédiatement."
      
      - question: "Je n'ai pas de place en frigo"
        response: |
          Nous pouvons vous installer un frigo BDC gratuitement. Cela 
          augmentera vos ventes de bières fraîches de 30% minimum. Le frigo 
          est aux couleurs "33" Export et attire l'œil des clients.
        script: |
          "Je programme l'installation pour la semaine prochaine. Vous ne 
          payez rien, le frigo reste chez vous, et vos ventes de bières 
          vont exploser. C'est gagnant-gagnant."
      
      - question: "Les consignes sont compliquées"
        response: |
          Le système de consigne est simple et sécurisé. Vous payez 3600 FCFA 
          une fois pour le casier, et ensuite c'est un échange à chaque 
          livraison. Notre équipe gère tout le suivi pour vous. Depuis 60 ans, 
          ça fonctionne parfaitement.
        script: |
          "Pas de souci, je vous explique en 2 minutes : vous payez la 
          consigne une fois, après c'est juste un échange. Je vous donne 
          le contact direct de notre équipe pour toute question."
      
      - question: "J'ai déjà un fournisseur"
        response: |
          Excellent ! Diversifier vos fournisseurs vous protège des ruptures 
          et vous permet de négocier de meilleures conditions. "33" Export 
          complète parfaitement votre offre et attire une clientèle différente, 
          plus premium.
        script: |
          "Commençons petit : 5 caisiers pour tester. Si ça marche bien, 
          on augmente. Sinon, aucune obligation. Vous ne risquez rien et 
          vous pouvez gagner gros."
    
