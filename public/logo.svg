<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient BDC colors -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc627;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff7323;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Lion's head silhouette in white -->
  <g transform="translate(256, 256)">
    <!-- Main head circle -->
    <circle cx="0" cy="0" r="120" fill="#fafafa"/>
    
    <!-- Mane -->
    <circle cx="-80" cy="-80" r="40" fill="#fafafa" opacity="0.9"/>
    <circle cx="80" cy="-80" r="40" fill="#fafafa" opacity="0.9"/>
    <circle cx="-100" cy="0" r="40" fill="#fafafa" opacity="0.9"/>
    <circle cx="100" cy="0" r="40" fill="#fafafa" opacity="0.9"/>
    <circle cx="-80" cy="80" r="40" fill="#fafafa" opacity="0.9"/>
    <circle cx="80" cy="80" r="40" fill="#fafafa" opacity="0.9"/>
    <circle cx="0" cy="-100" r="40" fill="#fafafa" opacity="0.9"/>
    <circle cx="0" cy="100" r="40" fill="#fafafa" opacity="0.9"/>
    
    <!-- Eyes -->
    <circle cx="-35" cy="-20" r="15" fill="#ff7323"/>
    <circle cx="35" cy="-20" r="15" fill="#ff7323"/>
    
    <!-- Nose -->
    <path d="M 0 10 L -15 30 L 15 30 Z" fill="#ff7323"/>
    
    <!-- Mouth -->
    <path d="M -30 50 Q 0 70 30 50" stroke="#ff7323" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Text "LB" for Lions' Book -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#fafafa" text-anchor="middle">LB</text>
</svg>
